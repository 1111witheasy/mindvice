<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="어변성룡도.css" />
  <script src="호작도.js"></script>

  <body>
    <main class="배경">
      <video
        class="배경영상"
        onclick="location.href='민드바이스메인.html'"
        src="배경.mp4"
        muted
        autoplay
        playsinline
        loop
      ></video>
      <div class="상단바"></div>
      <div class="우측바"></div>
      <div class="설정" onclick="toggleBtn4()"></div>
      <!--메인들-->
      <div class="채팅창">
        <div id="말풍선">
          폭포를 힘차게 뛰어오르는 잉어 그림만큼, 시험을 앞둔 벗에게 주기 좋은
          선물이 없었습니다.
        </div>
        <div id="말풍선_채팅창"></div>
      </div>
      <div class="로고창">
        <div class="꾸밈1"></div>
        <div class="꾸밈2"></div>
        <div class="로고바탕">
          <img
            id="메인어변성룡도프사"
            src="어변성룡도 프사.png"
            alt="어변성룡도 프사"
          />
        </div>
      </div>
      <div class="클릭이전화면">
        <img id="메인호작도" src="3d 어변성룡도-2.png" alt="어변성룡도" />
      </div>
      <div class="오른쪽사진">
        <video
          class="영상"
          src="오른쪽 영상.mp4"
          muted
          autoplay
          playsinline
          loop
        ></video>
      </div>

      <!--이건 버튼-->
      <button id="버튼_3d" type="button" onclick="toggleBtn1()">
        Eobyeonseongnyongdo
      </button>
      <button id="버튼_설명" type="button" onclick="toggleBtn2()">
        Explanation
      </button>
      <button id="버튼_채팅" type="button" onclick="toggleBtn3()">Chat</button>

      <!--여기서부터는 클릭하면 뜨는 거-->
      <div class="사진" id="사진위에바"></div>
      <div
        class="사진"
        id="사진"
        onmousedown="startDragging(event)"
        onmousemove="dragging(event)"
        onmouseup="stopDragging(event)"
      >
        <img
          id="호작도3d"
          src="3d 어변성룡도-2.png"
          alt="어변성룡도"
          class="draggable"
        />
      </div>
      <div class="설명" id="프사창">
        <div class="설명" id="프사원">
          <img id="호작도" src="어변성룡도 프사.png" alt="어변성룡도 프사" />
        </div>
      </div>
      <div class="설명" id="설명">
        어변성룡도는 잉어가 용으로 변하는 것처럼, 과거에 급제하여 입신 출세하는
        꿈을 담은 그림입니다.
      </div>
      <div class="카톡창">
        <li id="말풍선1">
          <후한서>를 살펴보면, 중국 황하상류의 협곡에 있는 용문 지방에
          용문폭포라는 큰 폭포가 있어.
        </li>
        <li id="말풍선2">
          이른 봄철에 도화랑이 일면 늙은 잉어들이 용문에 모여들어 센 물살을
          거슬러 올라가지.
        </li>
        <li id="말풍선3">그리고 그 폭포를 뛰어오른 잉어만이 용이 돼.</li>
        <li id="말풍선4">
          용이 되면 우리 잉어들은 만사형통하다는 여의주를 가질 수 있어!
        </li>
        <div id="카톡쓰는창" contenteditable="true"></div>
      </div>

      <button
        class="버튼"
        id="홈"
        type="button"
        onclick="location.href='민드바이스메인.html'"
      >
        🏠
      </button>
    </main>
  </body>
</html>
