<!DOCTYPE html>
<html lang="korean">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min-dvice</title>
  </head>
  <link rel="stylesheet" href="민드바이스메인.css" />
  <script src="민드바이스메인.js"></script>
  <body>
    <main class="배경">
      <div class="상단바">
        <img
          class="로고"
          src="로고.png"
          alt="로고"
          onclick="location.href='민드바이스로딩.html'"
        />
      </div>
      <div class="설명">
        <p>
          우리는 오랫동안 풀리지 않았던 민화의 비밀을 알아냈습니다. 현재까지
          민화는 서민들의 소박한 소망을 풀어낸 그림이라 알려져 있습니다. 그러나
          실제론 그에 그치지 않습니다. 민화 속 피사체들은 실로 살아있습니다.
          살아서 그림 속에서 대화하고 있습니다.
        </p>
        <p>
          우리는 그들의 언어를 분석해서 그들의 음성을 기록하고, 또 그들과 소통할
          수 있는 창구를 만들었습니다. 어쩌면 그들이 기꺼이 나서서 우리에게 복을
          빌어줄 수도 있을 것입니다.
        </p>
        <p>
          현재 대화가 가능한 작품들을 총 5점입니다. SNS를 통해 그들과
          소통해보세요!
        </p>
      </div>
      <div id="container-wrapper">
        <div class="container">
          <div id="circle">
            <div id="photos">
              <img
                class="일러"
                id="3d 십장생도"
                src="3d 십장생도.png"
                alt="십장생도"
                onclick="location.href='십장생도.html'"
              />
              <img
                class="illustps"
                id="십장생도프사"
                src="십장생도 프사.png"
                alt="십장생도"
              />
              <img
                class="일러"
                id="3d 어변성룡도"
                src="3d 어변성룡도-2.png"
                alt="어변성룡도"
                onclick="location.href='어변성룡도.html'"
              />
              <img
                class="illustps"
                id="어변성룡도프사"
                src="어변성룡도 프사.png"
                alt="어변성룡도"
              />
              <img
                class="일러"
                id="3d 책가도"
                src="3d.png"
                alt="책가도"
                onclick="location.href='책가도.html'"
              />
              <img
                class="illustps"
                id="책가도프사"
                src="책가도 프사.png"
                alt="책가도"
              />
              <img
                class="일러"
                id="3d 호작도"
                src="3d 호작도.png"
                alt="호작도"
                onclick="location.href='책가도.html'"
              />
              <img
                class="illustps"
                id="호작도프사"
                src="프사 호작도.png"
                alt="호작도"
              />
              <img
                class="일러"
                id="3d 화조도"
                src="3d 화조도.png"
                alt="화조도"
                onclick="location.href='책가도.html'"
              />
              <img
                class="illustps"
                id="화조도프사"
                src="화조도 프사.png"
                alt="화조도"
              />
            </div>
          </div>
        </div>
      </div>

      <button class="버튼" type="button" onclick="toggleBtn1()">
        <p id="메세지수">1</p>

        New message!
      </button>
      <button
        class="카톡"
        type="button"
        onclick="location.href='민드바이스 카톡창.html'"
      >
        ✉️
      </button>
      <button
        id="부적"
        type="button"
        onclick="location.href='민드바이스부적.html'"
      >
        🔮
      </button>
    </main>
  </body>
</html>
