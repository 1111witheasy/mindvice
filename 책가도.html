<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="책가도.css" />
  <script src="호작도.js"></script>

  <body>
    <main class="배경">
      <video
        class="배경영상"
        onclick="location.href='민드바이스메인.html'"
        src="배경.mp4"
        muted
        autoplay
        playsinline
        loop
      ></video>
      <div class="상단바"></div>
      <div class="우측바"></div>
      <div class="설정" onclick="toggleBtn4()"></div>
      <!--메인들-->
      <div class="채팅창">
        <div id="말풍선">
          책거리에는 고매한 학덕을 쌓기 위해 힘쓰는 문인들의 소망이 담겨
          있습니다.
        </div>
        <div id="말풍선_채팅창"></div>
      </div>
      <div class="로고창">
        <div class="꾸밈1"></div>
        <div class="꾸밈2"></div>
        <div class="로고바탕">
          <img id="메인어변성룡도프사" src="책가도 프사.png" alt="책가도" />
        </div>
      </div>
      <div class="클릭이전화면">
        <img id="메인호작도" src="3d.png" alt="책가도" />
      </div>
      <div class="오른쪽사진">
        <video
          class="영상"
          src="오른쪽 영상.mp4"
          muted
          autoplay
          playsinline
          loop
        ></video>
      </div>

      <!--이건 버튼-->
      <button id="버튼_3d" type="button" onclick="toggleBtn1()">
        Chaekgado
      </button>
      <button id="버튼_설명" type="button" onclick="toggleBtn2()">
        Explanation
      </button>
      <button id="버튼_채팅" type="button" onclick="toggleBtn3()">Chat</button>

      <!--여기서부터는 클릭하면 뜨는 거-->
      <div class="사진" id="사진위에바"></div>
      <div
        class="사진"
        id="사진"
        onmousedown="startDragging(event)"
        onmousemove="dragging(event)"
        onmouseup="stopDragging(event)"
      >
        <img id="호작도3d" src="3d.png" alt="책가도" class="draggable" />
      </div>
      <div class="설명" id="프사창">
        <div class="설명" id="프사원">
          <img id="호작도" src="책가도 프사.png" alt="책가도 프사" />
        </div>
      </div>
      <div class="설명" id="설명">
        현재에 인스타 스토리 피드가 있다면, 예전에는 책거리가 있었습니다.
        책거리에 그려진 책은 선비들의 학식을 쌓고 싶은 마음과, 자신의 지식을
        자랑하는 심리를 드러냅니다.
      </div>
      <div class="카톡창">
        <li id="말풍선1">
          옛날사람들은 책과 함께 우리들, 문방사우를 한가득 그려서 벽에 붙여놓곤
          했어.
        </li>
        <li id="말풍선2">
          글 읽기를 즐기고 학문의 길을 으뜸으로 여기던 선비들에겐 우리들이
          최고의 구경거리였지.
        </li>
        <li id="말풍선3">
          똑똑해지고 싶다는 꿈도 드러내고, ‘내가 이만큼 많은 걸 안다’는 것도
          자랑할 수 있었으니깐.
        </li>
        <div id="카톡쓰는창" contenteditable="true"></div>
      </div>

      <button
        class="버튼"
        id="홈"
        type="button"
        onclick="location.href='민드바이스메인.html'"
      >
        🏠
      </button>
    </main>
  </body>
</html>
