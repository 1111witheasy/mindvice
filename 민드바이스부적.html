<!DOCTYPE html>
<html lang="korean">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민드바이스부적</title>
  </head>
  <link rel="stylesheet" href="민드바이스 부적.css" />
  <script src="호작도.js"></script>
  <body>
    <main class="배경">
      <div class="상단바"></div>
      <div class="우측바"></div>
      <div class="설정" onclick="toggleBtn4()"></div>
      <!--선택지-->
      <div class="왼쪽바">
        <video
          class="영상1"
          src="배경.mp4"
          muted
          autoplay
          playsinline
          loop
        ></video>
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="wave2 -one"></div>
        <div class="wave2 -two"></div>
        <div class="wave2 -three"></div>
      </div>
      <div class="중앙">
        <p class="Q">어떤 부적을 받고 싶으신가요?</p>
        <ul class="고민리스트">
          <li class="button" id="1" onclick="toggleBtnevent1()">
            길어지는 부적
          </li>
          <li class="button" id="2" onclick="toggleBtnevent2()">
            팔짝 뛰어오르는 부적
          </li>
          <li class="button" id="3" onclick="toggleBtnevent3()">
            유명해지는 부적
          </li>
          <li class="button" id="4" onclick="toggleBtnevent4()">
            줄어드는 부적
          </li>
          <li class="button" id="5" onclick="toggleBtnevent5()">
            가까워지는 부적
          </li>
        </ul>
      </div>
      <div class="오른쪽바">
        <video
          class="영상2"
          src="배경.mp4"
          muted
          autoplay
          playsinline
          loop
        ></video>
        <div class="wave1 -one"></div>
        <div class="wave1 -two"></div>
        <div class="wave1 -three"></div>
        <div class="wave3 -one"></div>
        <div class="wave3 -two"></div>
        <div class="wave3 -three"></div>
      </div>

      <!--선택이후-->
      <div class="부적22">
        <div class="대사"></div>
        <div class="중앙원">
          <img
            class="illust"
            id="십장생도"
            src="십장생도 프사.png"
            alt="십장생도"
          />
          <img
            class="illust"
            id="화조도"
            src="화조도 프사.png"
            alt="십장생도"
          />
          <img
            class="illust"
            id="호작도"
            src="프사 호작도.png"
            alt="십장생도"
          />
          <img
            class="illust"
            id="어변성룡도"
            src="어변성룡도 프사.png"
            alt="십장생도"
          />
          <img
            class="illust"
            id="책가도"
            src="책가도 프사.png"
            alt="십장생도"
          />
        </div>
      </div>
      <div>
        <img
          class="일러"
          id="십장생도3d"
          src="3d 십장생도.png"
          alt="십장생도"
        />
        <div class="부적메세지" id="십장생도부적메세지">
          십장생의 부적으로 오래오래 잘 살 수 있을 거예요!
        </div>
      </div>
      <div>
        <img
          class="일러"
          id="어변성룡도3d"
          src="3d 어변성룡도-2.png"
          alt="어변성룡도"
        />
        <div class="부적메세지" id="어변성룡도부적메세지">
          팔짝 뛰어오르는 잉어의 부적으로 무슨 일을 하든 승승장구할 거예요!
        </div>
      </div>

      <div>
        <img class="일러" id="책가도3d" src="3d.png" alt="책가도" />
        <div class="부적메세지" id="책가도부적메세지">
          책의 기운을 받아 똑똑함이 배가 되어 보일 거예요!
        </div>
      </div>
      <div>
        <img class="일러" id="호작도3d" src="3d 호작도.png" alt="호작도" />
        <div class="부적메세지" id="호작도부적메세지">
          똑똑한 까치의 부적으로 괴롭히는 사람을 떨쳐낼 수 있는 지혜를 갖게 될
          거예요!
        </div>
      </div>
      <div>
        <img class="일러" id="화조도3d" src="3d 화조도.png" alt="화조도" />
        <div class="부적메세지" id="화조도부적메세지">
          화목한 새의 부적으로 사랑하는 사람과의 사이가 더욱 돈독해질 거예요!
        </div>
      </div>
      <div class="닫는창">-</div>
      <button
        id="카톡"
        type="button"
        class="버튼"
        onclick="location.href='민드바이스 카톡창.html'"
      >
        ✉️
      </button>
      <button
        id="홈"
        type="button"
        class="버튼"
        onclick="location.href='민드바이스메인.html'"
      >
        🏠
      </button>
    </main>
  </body>
</html>
