<!DOCTYPE html>
<html lang="korean">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민드바이스부적</title>
  </head>
  <link rel="stylesheet" href="민드바이스 부적.css" />
  <body>
    <main class="배경">
      <div class="상단바"></div>
      <div class="설정"></div>
      <div class="왼쪽바"></div>
      <div class="중앙">
        <div class="중앙원"></div>
        <div class="대사"></div>
        <img src="십장생도 프사.png" alt="십장생도" />
        <img src="화조도 프사.png" alt="십장생도" />
        <img src="프사 호작도.png" alt="십장생도" />
        <img src="어변성룡도 프사.png" alt="십장생도" />
        <img src="책가도 프사.png" alt="십장생도" />
      </div>
      <div class="오른쪽바"></div>
      <button
        class="카톡"
        type="button"
        onclick="location.href='민드바이스 카톡창.html'"
      >
        ✉️
      </button>
      <button
        class="홈"
        type="button"
        onclick="location.href='민드바이스메인.html'"
      >
        🏠
      </button>
    </main>
  </body>
</html>
